<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACT | Asilbek</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <main>
      <section id="hero">
        <!-- <img src="../images/contact__image.png" alt="" /> -->
        <div class="hero__container container">
          <div class="hero__infos">
            <h4>Contact</h4>
            <h1>Get in touch with our CHURCH</h1>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="contact container">
          <div class="contact__forms">
            <label for="text , email">Contact Form:</label>
            <input type="text" id="text" placeholder="Your full Name" />
            <input type="email" id="email" placeholder="Your Email" />
            <input type="text" id="text" placeholder="Query Related" />
            <textarea
              name="message"
              id="report"
              cols="10"
              rows="4"
              placeholder="Message"
            ></textarea>
            <button type="submit">SEND MESSAGE</button>
          </div>
          <div class="contact__infos">
            <p>Address</p>
            <h3>NH 234 Public Square San Francisco 65368</h3>
            <p>Contact Details</p>
            <h3>(480) 555-0103</h3>
            <h3>finsweet@example.com</h3>
            <p>Find us here</p>
            <div class="contact__medias">
              <a href="#">
                <img src="../images/Negative.svg" alt="" />
              </a>
              <a href="#">
                <img src="../images/twitter.svg" alt="" />
              </a>
              <a href="#">
                <img src="../images/linkedin.svg" alt="" />
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/main.js"></script>
  </body>
</html>
